<div class="container">
  <div class="overlay-container mat-elevation-z2" *ngIf="shouldDisplayRecentSearches()">
    <mat-divider />
    <mat-action-list>
      <mat-list-item *ngFor="let search of recentSearches | async; "(click)="performSearch(search)">
        <mat-icon matListItemIcon>history</mat-icon>
        <h3 matListItemTitle>{{ search }}</h3>
        <button matListItemMeta mat-icon-button (click)="deleteRecentSearch(search)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-action-list>
  </div>
</div>
